spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db:3306/db_udemy?useTimezone=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=docker

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

#Flyway configs (Migration - Versionamento Banco de Dados)
flyway.url=jdbc:mysql://db:3306/
flyway.schemas=db_udemy
flyway.user=root
flyway.password=docker

#Jackson configs (hateoas)
#omite os atributos nulos nas serialização
spring.jackson.default-property-inclusion=non_null

#Trabalhar com arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
